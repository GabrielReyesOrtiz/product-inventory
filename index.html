<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <h1>Registro de Inventario</h1>
      <p class="azul">Registro</p>
    </div>

    <div class="content">
      <div>
        <h2>Ingresar Producto</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <label>Id del Producto:</label>
              <input id="id" type="number" size="35" />
            </div>
            <div class="field">
              <label>Nombre del Producto:</label>
              <input id="name" type="text" size="35" />
            </div>
            <div class="field">
              <label>Cantidad de Productos:</label>
              <input id="quantity" type="number" size="35" />
            </div>
            <div class="field">
              <label>Costo por Unidad:</label>
              <input id="cost" type="number" size="35" />
            </div>
            <div class="field">
              <input id="btnAdd" type="button" value="Agregar" />
            </div>
             <div class="field">
              <label>Si desea ingresar producto en una posición especifica ingrese posición por favor:</label>
              <input id="pos" type="number" size="35" />
            </div>
              <div class="field">
              <input id="btnAddPos" type="button" value="Agregar por posición" />
            </div>
          </form>
        </div>
      </div>

      <div class="content">
      <div>
        <h2>Eliminar producto</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <label>Id del Producto:</label>
              <input id="idDelete" type="number" size="35" />
            </div>
           
            <div class="field">
              <input id="btnDelete" type="button" value="Eliminar" />
            </div>
                  <div class="field">
              <label id="elementDelete" type="text"></label>
              
            </div>
          </form>
        </div>
      </div>

       <div class="content">
      <div>
        <h2>Buscar producto</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <label>Id del Producto:</label>
              <input id="idFind" type="number" size="35" />
            </div>
           
            <div class="field">
              <input id="btnFind" type="button" value="Buscar" />
            </div>
                  <div class="field">
              <label id="elementFind" type="text"></label>
              
            </div>
          </form>
        </div>
      </div>

          
  <div class="content">
      <div>
        <h2>Lista de Productos</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <input id="btnList" type="button" value="Mostrar" />
            </div>
       <div>
        <div class="content-info">
          <table id="table">
            <tr>
              <th>Id de Producto</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Costo por unidad</th>
              <th>Valor de Mercancía</th>
            
            </tr>

          
          </table>
        </div>
      </div>
          </form>
        </div>
      </div>
 <div class="content">
      <div>
        <h2>Lista de Productos Inversa</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <input id="btnListI" type="button" value="Mostrar" />
            </div>
       <div>
        <div class="content-info">
          <table id="table2">
            <tr>
              <th>Id de Producto</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Costo por unidad</th>
              <th>Valor de Mercancía</th>
            
            </tr>

          
          </table>
        </div>
      </div>
          </form>
        </div>
      </div>
          

      
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
